<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Cadastro do Ator</title>
	</h:head>
	
	<h:body>
		<h:form>
			<h:outputLabel for="nomeAtor" value="Nome do ator:"/>
			<h:inputText id="nomeAtor" value="#{atorBean.ator.nome}" />
			<br/>			
			<h:outputLabel for="emailAtor" value="Email do ator:"/>
			<h:inputText id="emailAtor" value="#{atorBean.ator.email}" />
			<br/>
			<h:commandButton value="Enviar" action="#{atorBean.enviar}"/>
		</h:form>
	</h:body>
</html>
