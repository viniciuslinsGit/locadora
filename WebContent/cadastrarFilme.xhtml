<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cadastro do Filme</title>
	</h:head>
	
	<h:body>
		<h:form>
			<h:outputLabel for="tituloFilme" value="Titulo do filme:"/>
			<h:inputText id="tituloFilme" value="#{filmeBean.filme.titulo}" />
			<br/>
			<h:outputLabel for="duracaoFilme" value="Duracao:"/>
			<h:inputText id="duracaoFilme" value="#{filmeBean.filme.duracao}" />
			<br/>
			<h:outputLabel for="dataLancamento" value="Data de lancamento:"/>
			<p:calendar id="dataLancamento" value="#{filmeBean.filme.datadLancamento}" pattern="dd/mm/yyyy"/>
			<br/>
			<h:outputLabel for="faixaEtaria" value="Faixa etaria:"/>
			<h:inputText id="faixaEtaria" value="#{filmeBean.filme.faixaEtaria}" />
			<br/>
			<h:outputLabel for="nota" value="Nota:"/>
			<h:inputText id="nota" value="#{filmeBean.filme.nota}" />
			<br/>
			<h:outputLabel for="comentario" value="Comentario:"/>
			<h:inputTextarea id="comentario" value="#{filmeBean.filme.comentario}" />
			<br/>
			
			<h:outputLabel value="Ator"/>
			<h:selectOneMenu >
				<f:selectItem itemValue="" itemLabel="Selecionar"/>
				<f:selectItems itemValue="#{ator}" itemLabel="#{ator.nome}" var="ator" value="#{filmeBean.filme.atores}"/>
			</h:selectOneMenu>
			<br/>
			
			<h:outputLabel value="Genero"/>
			<h:selectOneMenu >
				<f:selectItem itemValue="" itemLabel="Selecionar"/>
				<f:selectItems itemValue="#{genero}" itemLabel="#{genero.descricaoGenero}" var="genero" value="#{filmeBean.filme.generos}"/>
			</h:selectOneMenu>
			<br/>
			<h:commandButton value="Enviar" action="#{filmeBean.enviar}"/>
		</h:form>
	</h:body>
</html>
