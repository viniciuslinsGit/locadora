<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
	<h:head>
		<title>Cadastrar Genero</title>
	</h:head>
	
	<h:body>
		<h1>Cadastrar Genero</h1>
		<p:messages closable="true"/>
		<h:form>
			<p:fieldset legend="Cadastrar Genero">
				<h:panelGrid columns="2">
					<p:outputLabel for="descricao" value="Descricao: "/>
					<p:inputText id="descricao" value="#{generoBean.genero.descricaoGenero}"/>
					<p:commandButton value="Cadastrar" action="#{generoBean.cadastrarGenero}" ajax="false"/>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</h:body>

</html>
